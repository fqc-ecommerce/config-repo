server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    schemas: public

# URLs INTERNAS DE RENDER (Comunicaci√≥n privada entre micros)
# Usamos el nombre del servicio que pusimos en el render.yaml
user:
  service:
    uri: ${USER_SERVICE_URL:https://user-service-200f.onrender.com}
product:
  service:
    uri: ${PRODUCT_SERVICE_URL:https://product-service-dy93.onrender.com}

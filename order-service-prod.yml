server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    # Usamos la variable que definimos en el render.yaml (fromGroup: supabase-secrets)
    url: ${SPRING_DATASOURCE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  flyway:
    enabled: true
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    locations: classpath:db/migration/prod
    baseline-on-migrate: true

# URLs INTERNAS DE RENDER (Comunicaci√≥n privada entre micros)
# Usamos el nombre del servicio que pusimos en el render.yaml
user:
  service:
    url: http://user-service:8081
product:
  service:
    url: http://product-service:8082
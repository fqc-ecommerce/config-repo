server:
  port: ${SERVER_PORT:8083}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5

  flyway:
    enabled: true
    default-schema: order_schema
    create-schemas: true
    locations: classpath:db/migration/prod
    baseline-on-migrate: true
    ignore-migration-locations: true
    table: flyway_schema_history_order

# URLs INTERNAS DE RENDER (Comunicaci√≥n privada entre micros)
# Usamos el nombre del servicio que pusimos en el render.yaml
user:
  service:
    url: http://user-service:8081
product:
  service:
    url: http://product-service:8082
